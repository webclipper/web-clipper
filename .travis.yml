sudo: false
language: node_js
node_js:
  - '8'
  - '10'
install:
  - npm install
script:
  - npm run lint
  - npm run test
  - npm run travis
after_success:
  - npm i codecov && codecov
after_failure:
  - cat /home/travis/.npm/_logs/*.log

deploy:
  provider: releases
  api_key:
    secure: 
  file: webclipper.zip
  skip_cleanup: true
  on:
    repo: webclipper/web-clipper
    tags: true
